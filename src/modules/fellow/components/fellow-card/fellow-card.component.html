<div class="card" [ngClass]="{ 'flex-row': viewMode === 2 }">
  <img
    [src]="fellow.imagePortraitUrl || 'assets/icons/User-avatar.svg'"
    [alt]="fellow.name"
    [ngStyle]="{
      'max-height': viewMode === 2 ? '140px' : '',
      'min-height': viewMode === 2 ? '140px' : ''
    }"
    class="card-img-top"
  />
  <div class="card-body">
    <div class="card-left">
      <span class="card-title">{{ fellow.name }}</span>
      <span class="card-text">Office: {{ fellow.office }}</span>
    </div>
    <div class="card-right">
      <a
        class="card-link"
        *ngIf="fellow.linkedIn"
        target="_blank"
        [href]="'https://www.linkedin.com/' + fellow.linkedIn"
      >
        <fa-icon [icon]="linkedInIcon"></fa-icon>
      </a>
      <a
        class="card-link"
        *ngIf="fellow.gitHub"
        target="_blank"
        [href]="'https://github.com/' + fellow.gitHub"
      >
        <fa-icon [icon]="githubIcon"></fa-icon>
      </a>
      <a
        class="card-link"
        *ngIf="fellow.stackOverflow"
        target="_blank"
        [href]="'https://stackoverflow.com/users/' + fellow.stackOverflow"
      >
        <fa-icon [icon]="stackoverflowIcon"></fa-icon>
      </a>
      <a
        class="card-link"
        *ngIf="fellow.twitter"
        target="_blank"
        [href]="'https://twitter.com/' + fellow.twitter"
      >
        <fa-icon [icon]="twitterIcon"></fa-icon>
      </a>
    </div>
  </div>
</div>
